<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="home_page_style.css" rel="stylesheet">
  </head>
  <body>
    <div class="header"><h1>Armoni</h1></div>
    <div class="form-input">
        <div class="form-floating mb-3">
            <input type="number" class="form-control inputAmount" id="floatiinginput" placeholder="Amount">
            <label for="floatiinginput">Amount <i class="fa-solid fa-indian-rupee-sign"></i></label>
        </div>
        <select class="form-select mb-3" aria-label="Choose type of transaction" id="transactionType">
            <option selected>Transaction Type</option>
            <option value="Income">Income</option>
            <option value="Expense">Expense</option>
            <option value="other">other</option>
          </select>
        <div class="form-floating mb-3">
            <input type="date" class="form-control date" id="floatingInput" placeholder="Date">
            <label for="floatingInput">Date</label>
        </div>
        <button class="addbutton">+</button>
    </div>
    <div class="cards_section"> 
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6 class="card-subtitle  text-body-secondary">Total Income <i class="fa-solid fa-wallet"></i></h6>
                <h5 class="card-title"><i class="fa-solid fa-indian-rupee-sign"></i> <span id="income">50,000</span></h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h6 class="card-subtitle  text-body-secondary">Total Expense <i class="fa-solid fa-money-bills"></i></h6>
              <h5 class="card-title"><i class="fa-solid fa-indian-rupee-sign"></i><span id="expense">10,000</span></h5>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h6 class="card-subtitle  text-body-secondary">Total Balance <i class="fa-solid fa-sack-dollar"></i></h6>
                <h5 class="card-title"><i class="fa-solid fa-indian-rupee-sign"></i><span id="balance">40,000</span></h5>
            </div>
          </div>

        </div>

    </div>
    <table class="transaction_table" id="table">
        <tr id="table_hader">
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Transaction Date</th>
            <th>Action</th>
            </tr>
            
    </table>

    <script src="backend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
